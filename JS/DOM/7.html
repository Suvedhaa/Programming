<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
</head>

<body>

    <center>
        <h1>Change Button Color by Click</h1>
        <button onclick="changeColorByClick()" id="button">Click to change button color</button>
    </center>

    <script>
        var button = document.getElementById("button");
        var colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        var index = 0;

        function changeColorByClick() {
            // Set the button's background color to the next color in the array
            button.style.backgroundColor = colors[index];
            // Increment the index, looping back to the start if it reaches the end of the array
            index = (index + 1) % colors.length;
        }
    </script>

</body>

</html>

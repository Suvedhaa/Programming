<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>

<body>

    <center>
        <h1>Change button color by click</h1>
        <button onclick="changeColorByClick()" id="button">Click to change button color to red</button> <br>
    </center>

    <script>
        var button = document.getElementById("button")

        function changeColorByClick() {
            button.style.backgroundColor= "red"
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>

    <center>
        <h1>Add Numbers</h1>
        <input type="number" id="num1" value="" placeholder="Enter number">
        <input type="number" id="num2" value="" placeholder="Enter number">  <br>
        <button onclick="addnumbers()" style="margin: 10px;">Calculate</button>
        <p id="result" style="background-color: #b6b3b8e8; display: inline; margin: 10px; border: 2px black solid; padding: 1px;">Result</p>
    </center>

    <script>
        var num1 = document.getElementById("num1")
        var num2 = document.getElementById("num2")
        // var value1 = Number(num1.value)
        // var value2 = Number(num2.value)
        var result = document.getElementById("result")
        
        function addnumbers(){
            var value1 = Number(num1.value)
            var value2 = Number(num2.value)
            result.textContent = "Result : "+(value1+value2)
            console.log(result.textContent)
        }
    </script>
    
</body>
</html>

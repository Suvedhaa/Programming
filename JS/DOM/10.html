<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>

<body>

    <center>
        <h1>Click the Numbers to delete</h1>
        <h3 onclick="deleteNumber(event)">one</h3>
        <h3 onclick="deleteNumber(event)">Two</h3>
        <h3 onclick="deleteNumber(event)">Three</h3>
        <h3 onclick="deleteNumber(event)">four</h3>
        <h3 onclick="deleteNumber(event)">five</h3>
    </center>

    <script>

        function deleteNumber(event) {   
            event.target.remove()
        }
    </script>

</body>

</html>
